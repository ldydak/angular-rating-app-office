<div class="login-wrapper">
  <div class="logo-wrapper">
    <img src="./assets/img/logo.png" alt="">
    <p>Badania stoisk sklepowych</p><span>v 0.1</span>
  </div>
  <div class="login-form">
    <h1>Zaloguj się</h1>
    <div class="form-row">
      <label for="email">
        <p>Login</p>
      </label>
      <input type="text" id="email" placeholder="Login" [(ngModel)]="credentials.email" required autofocus>
    </div>
    <div class="form-row">
      <label for="password">
        <p>Hasło</p>
      </label>
      <input type="password" id="password" placeholder="Hasło" [(ngModel)]="credentials.password" required>
    </div>
    <button class="primary" (click)="login()" type="submit">Zaloguj się</button>
    <div class="error" *ngIf="error !== null">
      <p>{{error}}</p>
    </div>
  </div>
</div>
